{% load static %}
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="grid-container">
      <div class="view_title">
        {% block title %} {% endblock %}
      </div>
      <div class="view_menu">
        {% block menu %} {% endblock %}
      </div>
      <div class="main">
        {% block content %} {% endblock %}
      </div>  
      <div class="item4"></div>
      <div class="list_div">
        {% block list %} {% endblock %}
      </div>
    </div>
   
  </body>
</html>
